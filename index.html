<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./response.css">
    <link rel="stylesheet" href="./utility-classes.css">
</head>
<body>
    <main>
        <div class="panel">
            <div class="home bg-grey rounded-corners  pdl-s pdr-s pdt-s pdb-s mb-M">
                <img src="./svgs/spotify-logo.svg" alt="spotify-logo" class="invert-color mb-M">
                <ul>
                    <li class="flex"><a href="./index.html" id="home-nav-btn" class="flex-combo-II"><img src="./svgs/home-logo.svg" alt="home" class="invert-color mr-s">Home</a></li>
                    <li class="flex"><a href="#" id="search-nav-btn" class="flex-combo-II"><img src="./svgs/search-logo.svg" alt="search" class="invert-color mr-s">Search</a></li>
                </ul>
            </div>
            <div class="library bg-grey rounded-corners pdl-s pdr-s pdt-s pdb-s">
                <div class="now-playing bg-grey mb-M mt-M ml-M mr-M pdb-M pdt-M pdl-M pdr-M rounded-corners">
                    <div class="flex-combo-II">
                        <img src="./svgs/now-playing.svg" class="invert-color" alt="now-playing">Now Playing
                    </div>
                    <h2></h2>
                </div>
                <div class="body">

                </div>    
                <footer class="bg-grey">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </footer>                
            </div>
        </div>

        <nav class="nav flex-combo bg-black">
            <img src="./svgs/spotify-logo-small.svg" alt="spotify-logo" class="ml-s">
            <input type="search" spellcheck="false" id="search" name="search" placeholder="What do you want to listen to?" class="semi-corners pdt-M pdb-M pdl-L pdr-L ml-M mr-M" list="searchList"> 
            <datalist id="searchList">
            </datalist>
            <div class="login-btns bg-black ml-M mr-M">
                <button class="bg-trans semi-corners btn1">Sign up</button>
                <button class="bg-white semi-corners btn2">Log in</button>
            </div>
            <img class="hamburger mr-M invert-color" src="./svgs/menu.svg" alt="menu">
            <div class="menu-bar bg-grey">                
                <img src="./svgs/cross.svg" alt="exit" class="cross invert-color resize-s cursor">
                <div class="home">
                    <img src="./svgs/spotify-logo.svg" alt="spotify-logo" class="invert-color mb-M">
                    <ul>
                        <li class="flex"><a href="./index.html" id="home-nav-btn" class="flex-combo-II"><img src="./svgs/home-logo.svg" alt="home" class="invert-color mr-s">Home</a></li>
                        <li class="flex"><a href="#" id="search-nav-btn" class="flex-combo-II"><img src="./svgs/search-logo.svg" alt="search" class="invert-color mr-s">Search</a></li>
                    </ul>
                </div>
                <div class="now-playing bg-grey mb-M mt-M ml-M mr-M pdb-M pdt-M pdl-M pdr-M rounded-corners">
                    <div class="flex-combo-II">
                        <img src="./svgs/now-playing.svg" class="invert-color" alt="now-playing">Now Playing
                    </div>
                    <h2></h2>
                </div>
            </div>
        </nav>

        <div class="playlists"> 
           <div class="containeer pdb-M pdt-M pdl-M pdr-M">
                <div class="card shuffle-play pdb-M pdt-M pdl-M pdr-M rounded-corners">
                    <img src="./svgs/play-logo.svg" id="play">
                    <img src="./thumbnails/shuffle-play.svg" class="rounded-corners">
                    <h3 class="f-L">Shuffle&Play</h3>
                    <p class="f-s">Instantly shuffle with our Shuffle Play feature</p>
                </div>
            </div>
        </div>

        <div class="playback bg-black">
            
            <div class="music-state">
                <p class="currentTime mr-M">00:00</p>
                <div class="progress-bar cursor">
                    <div class="progress"></div>
                    <div class="pointer"></div>
                </div>
                <p class="totalDuration ml-M">00:00</p>
            </div>
            <div class="controlers">
                <img class="replay-btn invert-color cursor resize-s" data-songIncrement="0" src="./playback/repeat.svg" alt="replay">
                <div class="playback-controls">
                    <img src="./playback/next-prev.svg" alt="prev" data-songIncrement="-1" class="prev rotate-180 resize-M invert-color mr-M cursor">
                    <img src="./playback/play.svg" alt="play-pause" class="play-pause resize-M invert-color cursor">
                    <img src="./playback/next-prev.svg" alt="next" data-songIncrement="1" class="next resize-M invert-color ml-M cursor">
                </div>
                <img class="volume-btn invert-color cursor resize-M" src="./playback/volume.svg" alt="replay">
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
